    <div class="post">
    </div>

          <div class="write">
            <textarea name="name" id="write" rows="8" cols="70">

               </textarea>


            <button type="button" id="posted" name="button">post</button>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="feed">
        <textarea name="name" id="writ" rows="8" cols="70">

                   @Stacy Ortega

                 My feet were

                  from loving
                   so long

                  </textarea>
                    <button type="button" name="button"> <span class="glyphicon glyphicon-fire"></span>
